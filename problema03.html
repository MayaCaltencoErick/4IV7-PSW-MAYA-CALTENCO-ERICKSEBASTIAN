<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema03</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./JS/problema03.js"></script>
</head>
<body>
    <p>Una tiena ofrece un descuento del 15% sobre el total de la compra y un cliente
        desea saber cuánto pagará finalmente por su compra
    </p>
    <form name="formulario" method="get" action="problema03.html">
        <table align="center" border="2";" >
            <tr>
                <td class="td_up" >Introduzca el total de compra: $</td>
                <td class="td_down" > <input type="text" name="cantidad"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="Descuento"
                    name="enviar" onclick="Descuento()"> </td>
            </tr>
            <tr>
                <td class="td_up" >Su total de compra con el descuento aplicado es:</td>
                <td class="td_down"> <input type="text" name="resultado"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
