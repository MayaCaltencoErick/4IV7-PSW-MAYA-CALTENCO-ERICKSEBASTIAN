<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de un cronómetro</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <h1>Cronómetro</h1>
                <p id="temporizador"
                class="d-flex justify-content-center
                font-weigth-blood">0.00</p>
            </div>
            <div class="btm-group nd-2 d-flex 
            justify-content-center" role="group">
            <button type="button" class="btn btn-success nr-2"
            id="iniciar">Iniciar/Parar</button>
            <button type="button" class="btn btn-danger nr-2"
            id="resetear">Resetear</button>
            <button type="button" class="btn btn-info nr-2"
            id="grabar">Grabar</button>
        
        </div>
        <div>
            <h5>Tiempos Grabados</h5>
            <div id="almacenarTiempos"></div>
        </div>
        </div>
      

    </div>

</div>
<script src="JS/cronometro.js"></script>
</body>
</html>
