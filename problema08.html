<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema08</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./JS/problema08.js"></script>
</head>
<body>
    <p>Comparar 3 números, e imprimir el mayor de los 3.
    </p>
    
    <form name="formulario" method="get" action="problema04.html">
        <table align="center" border="2";" >
            <tr>
                <td class="td_up" >Introduzca el primer número:</td>
                <td class="td_down" > <input type="text" name="cantidad"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Introduzca el segundo número: </td>
                <td class="td_down" > <input type="text" name="cantidad2"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Introduzca el segundo número: </td>
                <td class="td_down" > <input type="text" name="cantidad3"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="resultado"
                    name="enviar" onclick="Calificacion()"> </td>
            </tr>
            <tr>
                <td class="td_up" > Resultado:</td>
                <td class="td_down"> <input type="text" name="resultado"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
